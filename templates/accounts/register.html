{% extends 'base.html' %}
{% block content %}
<section class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="glass-card p-5">
                    <h2 class="post-title text-center mb-4">Rejoindre la Communauté</h2>
                    <p class="text-center text-white-50 mb-4">Créez votre compte pour suivre vos commandes à Lomé.</p>
                    
                    <form method="post" class="auth-form">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="mb-3">
                                <label class="text-gold small mb-1">{{ field.label }}</label>
                                {{ field }}
                                <div class="text-muted x-small">{{ field.help_text }}</div>
                                {% if field.errors %}
                                    <div class="text-danger x-small">{{ field.errors|first }}</div>
                                {% endif %}
                            </div>
                        {% endfor %}
                        <button type="submit" class="btn-gold w-100 py-3 mt-4">S'inscrire maintenant</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
