{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow-sm">
                <div class="card-header bg-bleu-nuit text-white p-4 text-center">
                    <h2 class="h4 mb-0">Modifier mon profil</h2>
                </div>
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            {% for field in form %}
                            <div class="col-12">
                                <label class="form-label fw-bold text-muted">{{ field.label }}</label>
                                {{ field }}
                                {% if field.errors %}
                                    <div class="text-danger small">{{ field.errors }}</div>
                                {% endif %}
                            </div>
                            {% endfor %}
                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn-gold py-3">Enregistrer les modifications</button>
                            <a href="{% url 'accounts:client_dashboard' %}" class="btn btn-link text-muted">Annuler</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
