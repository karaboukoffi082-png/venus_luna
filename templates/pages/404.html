{% extends 'base.html' %}
{% block content %}
<section class="py-5 d-flex align-items-center justify-content-center text-center text-white" style="min-height: 90vh; background-color: var(--bleu-nuit);">
    <div class="container fade-in">
        <h1 class="display-1 fw-bold text-gold" style="font-size: 10rem; opacity: 0.2; position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%); z-index: 0;">404</h1>
        <div style="position: relative; z-index: 1;">
            <i class="fas fa-compass fa-4x text-gold mb-4 animate-spin"></i>
            <h2 class="display-5 fw-bold mb-3">Égaré dans le Cosmos ?</h2>
            <p class="lead mb-5 opacity-75">La page que vous cherchez a peut-être changé de plan vibratoire.</p>
            <a href="{% url 'core:index' %}" class="btn-gold px-5 py-3 fs-5">Retrouver mon chemin</a>
        </div>
    </div>
</section>

<style>
    @keyframes spin { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }
    .animate-spin { animation: spin 10s linear infinite; }
</style>
{% endblock %}
