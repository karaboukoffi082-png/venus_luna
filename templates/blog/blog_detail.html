{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    :root {
        --venus-vert: #145c44;
        --venus-vert-dark: #0a3d2d;
        --venus-or: #d4af37;
        --venus-jaune: #fbc02d;
    }

    /* Style global de l'article */
    .post-detail-section {
        background: linear-gradient(to bottom, #0a3d2d, #145c44);
        color: #f0f7f4;
        min-height: 100vh;
    }

    .post-title {
        font-family: 'Playfair Display', serif;
        font-weight: 800;
        color: white;
        line-height: 1.2;
    }

    .ls-2 { letter-spacing: 3px; }

    /* La carte de contenu */
    .glass-card-post {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 40px;
        padding: 4rem;
        margin-top: -50px; /* Effet de chevauchement sur l'image si tu en ajoutes une */
    }

    /* Typographie de lecture */
    .content-text {
        font-size: 1.15rem;
        line-height: 1.8;
        color: rgba(255, 255, 255, 0.9);
        font-family: 'Georgia', serif; /* Plus reposant pour les longs textes */
    }

    /* Lettrine Or */
    .first-letter-gold::first-letter {
        float: left;
        font-size: 5rem;
        line-height: 1;
        padding-right: 15px;
        color: var(--venus-jaune);
        font-family: 'Playfair Display', serif;
        font-weight: bold;
    }

    /* Boutons et Social */
    .btn-gold-outline {
        border: 1px solid var(--venus-or);
        color: var(--venus-or);
        border-radius: 50px;
        transition: 0.3s;
        text-decoration: none;
        display: inline-block;
    }

    .btn-gold-outline:hover {
        background: var(--venus-or);
        color: var(--venus-vert-dark);
        transform: translateX(-5px);
    }

    .social-share i {
        font-size: 1.2rem;
        transition: 0.3s;
    }

    .social-share a:hover i {
        transform: scale(1.3);
        color: white !important;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .glass-card-post { padding: 2rem; }
        .post-title { font-size: 2.5rem; }
    }
</style>

<article class="post-detail-section py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                
                <header class="text-center mb-5 pb-4">
                    <span class="text-gold text-uppercase fw-bold ls-2 small">
                        <i class="fas fa-feather-alt me-2"></i>Sagesse Spirituelle
                    </span>
                    <h1 class="display-3 post-title mt-3 mb-4">{{ post.title }}</h1>
                    
                    <div class="d-flex justify-content-center align-items-center text-white-50">
                        <div class="me-3">
                            <i class="far fa-user text-gold me-1"></i> 
                            {{ post.author.get_full_name|default:"L'Équipe Venus Luna" }}
                        </div>
                        <div class="me-3">|</div>
                        <div>
                            <i class="far fa-calendar-alt text-gold me-1"></i> 
                            Le {{ post.created_at|date:"d F Y" }}
                        </div>
                    </div>
                </header>

                <div class="glass-card-post shadow-lg">
                    <div class="content-text first-letter-gold">
                        {{ post.content|linebreaks }}
                    </div>
                    
                    <footer class="mt-5 pt-4 border-top border-white border-opacity-10">
                        <div class="row align-items-center">
                            <div class="col-md-6 mb-3 mb-md-0">
                                <a href="{% url 'blog:list' %}" class="btn-gold-outline py-2 px-4">
                                    <i class="fas fa-arrow-left me-2"></i>Retour à la liste
                                </a>
                            </div>
                            <div class="col-md-6 text-md-end">
                                <div class="social-share">
                                    <span class="text-white-50 small me-3 fw-bold text-uppercase">Partager l'éveil :</span>
                                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank" class="text-gold me-3"><i class="fab fa-facebook-f"></i></a>
                                    <a href="https://api.whatsapp.com/send?text={{ post.title }} - {{ request.build_absolute_uri }}" target="_blank" class="text-gold"><i class="fab fa-whatsapp"></i></a>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>

            </div>
        </div>
    </div>
</article>
{% endblock %}
