{% extends 'base.html' %}
{% block content %}
<article class="py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <header class="text-center mb-5">
                    <span class="text-gold text-uppercase fw-bold ls-2">Sagesse Spirituelle</span>
                    <h1 class="display-3 post-title mt-3 mb-4">{{ post.title }}</h1>
                    <div class="text-muted small">
                        Par {{ post.author.get_full_name|default:"L'Équipe" }} | 
                        Le {{ post.created_at|date:"d F Y" }}
                    </div>
                </header>

                <div class="glass-card shadow-lg">
                    <div class="content-text first-letter-gold">
                        {{ post.content|linebreaks }}
                    </div>
                </div>

                <div class="mt-5 d-flex justify-content-between align-items-center">
                    <a href="{% url 'blog:list' %}" class="btn-gold-outline py-2 px-4">← Retour au blog</a>
                    <div class="social-share">
                        <span class="text-white-50 me-3">Partager l'éveil :</span>
                        <a href="#" class="text-gold me-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-gold"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
{% endblock %}
