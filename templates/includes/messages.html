{% if messages %}
<div class="container mt-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-lg border-0 rounded-3" role="alert" 
         style="background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); color: var(--or-clair);">
        <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-info-circle{% endif %} me-2"></i>
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="filter: invert(1);"></button>
    </div>
    {% endfor %}
</div>
{% endif %}
